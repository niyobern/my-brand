<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4f46e5, #00c6ff);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 10%;
            padding: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-5xl {
            font-size: 3rem;
            font-weight: bold;
        }

        .text-xl {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }

        .skill-card:hover {
            transform: scale(1.05);
        }

        .skill-card .p-6 {
            padding: 1.5rem;
        }

        .skill-card .icon {
            background: rgba(255, 255, 255, 0.25);
            font-size: 3rem;
            color: white;
            border-radius: 50%;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skill-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .skill-card p {
            color: #2c2b2b;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold">My Skills</h1>
            <p class="text-xl text-gray-200 mt-2">A showcase of my abilities and expertise</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Skill Card Template -->
            <template id="skill-card-template">
                <div class="skill-card">
                    <div class="p-6">
                        <div class="icon">
                            <!-- Skill Icon Placeholder -->
                        </div>
                        <h2></h2>
                        <p></p>
                    </div>
                </div>
            </template>

            <!-- Skill Cards -->
            <div class="skill-card" data-title="Web Development" data-icon="fas fa-code" data-description="Building responsive and dynamic websites using the latest web technologies."></div>
            <div class="skill-card" data-title="Mobile App Development" data-icon="fas fa-mobile-alt" data-description="Creating smooth and user-friendly mobile applications for Android and iOS platforms."></div>
            <div class="skill-card" data-title="UI/UX Design" data-icon="fas fa-pencil-ruler" data-description="Designing intuitive interfaces and experiences that drive user engagement."></div>
            <div class="skill-card" data-title="Data Science" data-icon="fas fa-chart-line" data-description="Analyzing and interpreting complex data to help drive decision-making."></div>
            <div class="skill-card" data-title="Project Management" data-icon="fas fa-tasks" data-description="Coordinating and managing projects from inception to completion."></div>
            <div class="skill-card" data-title="Cloud Computing" data-icon="fas fa-cloud" data-description="Implementing and managing cloud-based solutions to improve scalability and performance."></div>
        </div>
    </div>

    <script>
        // JavaScript to populate skill cards from the template
        document.querySelectorAll('.skill-card').forEach((element) => {
            const template = document.querySelector('#skill-card-template').content.cloneNode(true);
            template.querySelector('.icon').innerHTML = `<i class="${element.getAttribute('data-icon')}"></i>`;
            template.querySelector('h2').textContent = element.getAttribute('data-title');
            template.querySelector('p').textContent = element.getAttribute('data-description');
            element.replaceWith(template);
        });
    </script>
</body>

</html>

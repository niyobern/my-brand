<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #4FD1C5, #1A202C);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 5%;
            box-sizing: border-box;
            flex-direction: column;
        }

        .container {
            max-width: 30rem;
            margin: 0;
            padding: 2rem;
            background-color: rgb(255, 255, 255);
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .text-center {
            text-align: center;
        }

        .text-5xl {
            font-size: 2rem;
            font-weight: bold;
        }

        .text-xl {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .mb-16 {
            margin-bottom: 4rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .no-border {
            border: none;
        }

        .block {
            display: block;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .w-full {
            width: 100%;
        }

        .border-2 {
            border-width: 2px;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .p-3 {
            padding: 0.75rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .focus:border-blue-500 {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .focus:outline-none {
            outline: none;
        }

        .text-gray-800 {
            color: #333;
        }

        .text-center {
            text-align: center;
        }

        .bg-blue-600 {
            background-color: #3182ce;
        }

        .hover\:bg-blue-700:hover {
            background-color: #2c5282;
        }

        .text-white {
            color: white;
        }

        .font-bold {
            font-weight: bold;
        }

        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .transition-colors {
            transition-property: color;
            transition-duration: 0.3s;
        }

        .duration-300 {
            transition-duration: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold">Contact Me</h1>
            <p class="text-xl mt-2">Let's get in touch and talk about your next project.</p>
        </div>

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-2xl p-8 text-gray-800">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="no-border border-2 rounded-lg p-3 mt-2 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="no-border border-2 rounded-lg p-3 mt-2 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-semibold">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" class="no-border w-full border-2 rounded-lg p-3 mt-2 focus:border-blue-500 focus:outline-none"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

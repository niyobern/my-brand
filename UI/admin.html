<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e7eb;
            color: #374151;
        }

        .container {
            margin: auto;
            padding: 2rem;
            max-width: 768px;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .px-10 {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .py-6 {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .bg-blue-500 {
            background-color: #3b82f6;
        }

        .text-white {
            color: #ffffff;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .hover\:bg-blue-600:hover {
            background-color: #2563eb;
        }

        .transition {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .bg-gray-50 {
            background-color: #f9fafb;
        }

        .text-xs {
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .text-gray-500 {
            color: #6b7280;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .tracking-wider {
            letter-spacing: 0.05em;
        }

        .min-w-full {
            min-width: 100%;
        }

        .divide-y {
            border-top-width: 1px;
            border-color: #d1d5db;
        }

        .divide-gray-200 {
            border-color: #e5e7eb;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .divide-y {
            border-top-width: 1px;
        }

        .bg-gray-200 {
            background-color: #edf2f7;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-gray-900 {
            color: #111827;
        }

        .text-gray-500 {
            color: #6b7280;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .text-right {
            text-align: right;
        }

        .text-red-600 {
            color: #dc2626;
        }

        .hover\:text-red-900:hover {
            color: #991b1b;
        }

        .text-indigo-600 {
            color: #4f46e5;
        }

        .hover\:text-indigo-900:hover {
            color: #4338ca;
        }

        .mx-2 {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }

        .fas {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="px-10 py-6">
                <h1 class="text-3xl font-bold mb-6">Blog Posts Dashboard</h1>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md font-medium hover:bg-blue-600 transition duration-200 focus:outline-none">
                    Add New Post
                </button>
            </div>
            <div class="px-10 py-4 bg-gray-50">
                <div class="flex flex-col">
                    <div>
                        <div>
                            <div>
                                <table>
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Title
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Date
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <!-- Repeat for each blog post -->
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm text-gray-900">Introduction to Tailwind CSS</div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm text-gray-500">Jan 1, 2023</div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <a href="#" class="text-indigo-600 hover:text-indigo-900 mx-2">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a href="#" class="text-red-600 hover:text-red-900 mx-2">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        <!-- Repeat for each blog post -->
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm text-gray-900">Advanced JavaScript Techniques</div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm text-gray-500">Feb 12, 2023</div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <a href="#" class="text-indigo-600 hover:text-indigo-900 mx-2">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a href="#" class="text-red-600 hover:text-red-900 mx-2">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

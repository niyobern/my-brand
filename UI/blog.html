<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #ff007f, #ff8c00);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-white {
            color: #fff;
        }

        .text-gray-100 {
            color: #f8f8f8;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .bg-white {
            background-color: #fff;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .shadow-lg {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .transform {
            transition: transform 0.5s;
        }

        .hover\:scale-105:hover {
            transform: scale(1.05);
        }

        .w-full {
            width: 100%;
        }

        .h-48 {
            height: 12rem;
        }

        .object-cover {
            object-fit: cover;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-gray-600 {
            color: #666;
        }

        .bg-gray-200 {
            background-color: #eee;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .text-gray-600 {
            color: #666;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-indigo-600 {
            color: #4f46e5;
        }

        .hover\:text-indigo-800:hover {
            color: #4338ca;
        }
    </style>
</head>

<body>
    <div class="container"></div>
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold text-white">My Blog</h1>
            <p class="text-xl text-gray-100 mt-2">Insights, tutorials, and thoughts</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Blog Post Card Template -->
            <template id="blog-post-template">
                <div class="bg-white rounded-xl overflow-hidden shadow-lg transform transition duration-500 hover:scale-105">
                    <img class="w-full h-48 object-cover" src="Image URL Placeholder" alt="Blog post image placeholder">
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Date Placeholder</span>
                            <span class="bg-gray-200 text-gray-800 text-xs font-semibold px-2 py-1 rounded-full">Category Placeholder</span>
                        </div>
                        <h2 class="text-2xl font-bold mt-4 mb-2">Blog Post Title</h2>
                        <p class="text-gray-600 mb-4">Blog post excerpt placeholder...</p>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-semibold">Read more</a>
                    </div>
                </div>
            </template>

            <!-- Blog Posts -->
            <div class="blog-post" data-title="The Future of Web Development" data-date="April 10, 2023" data-category="Technology" data-image="https://placehold.co/600x400?text=Web+Development" data-excerpt="Exploring the latest trends and technologies shaping the future of web development."></div>
            <div class="blog-post" data-title="Top Mobile App Design Tips" data-date="March 23, 2023" data-category="Design" data-image="https://placehold.co/600x400?text=Mobile+App+Design" data-excerpt="Essential design principles for creating engaging and user-friendly mobile apps."></div>
            <div class="blog-post" data-title="Data Science in Everyday Life" data-date="March 5, 2023" data-category="Data Science" data-image="https://placehold.co/600x400?text=Data+Science" data-excerpt="How data science is being used to improve our daily lives and decision-making processes."></div>
            <div class="blog-post" data-title="Effective Project Management Strategies" data-date="February 15, 2023" data-category="Business" data-image="https://placehold.co/600x400?text=Project+Management" data-excerpt="Key strategies to manage projects efficiently and achieve your business objectives."></div>
            <div class="blog-post" data-title="Understanding Cloud Computing" data-date="January 28, 2023" data-category="Cloud" data-image="https://placehold.co/600x400?text=Cloud+Computing" data-excerpt="A beginner's guide to cloud computing and its impact on the tech industry."></div>
            <div class="blog-post" data-title="The Art of UI/UX Design" data-date="January 10, 2023" data-category="UI/UX" data-image="https://placehold.co/600x400?text=UI/UX+Design" data-excerpt="Delving into the creative process behind exceptional user interface and user experience design."></div>
        </div>
    </div>

    <script>
        // JavaScript to populate blog posts from the template
        document.querySelectorAll('.blog-post').forEach((element) => {
            const template = document.querySelector('#blog-post-template').content.cloneNode(true);
            template.querySelector('img').src = element.getAttribute('data-image');
            template.querySelector('.text-sm').textContent = element.getAttribute('data-date');
            template.querySelector('.bg-gray-200').textContent = element.getAttribute('data-category');
            template.querySelector('h2').textContent = element.getAttribute('data-title');
            template.querySelector('p').textContent = element.getAttribute('data-excerpt');
            element.replaceWith(template);
        });
    </script>
</body>

</html>

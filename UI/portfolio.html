<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #34d399, #60a5fa);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-5xl {
            font-size: 3rem;
            font-weight: bold;
        }

        .text-xl {
            font-size: 1.5rem;
            color: #d1d5db;
            margin-top: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
            transition: transform 0.5s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
        }

        .portfolio-item h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .portfolio-item p {
            color: #031a3c;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold">My Portfolio</h1>
            <p class="text-xl text-gray-200 mt-2">A selection of my recent work</p>
        </div>

        <div class="grid">
            <!-- Portfolio Item Template -->
            <template id="portfolio-item-template">
                <div class="portfolio-item">
                    <img src="Image URL Placeholder" alt="Portfolio image placeholder">
                    <div class="p-6">
                        <h2>Project Title</h2>
                        <p>Project Description</p>
                    </div>
                </div>
            </template>

            <!-- Portfolio Items -->
            <div class="portfolio-item" data-title="Project One" data-image="https://placehold.co/600x400?text=Project+One" data-description="An innovative web application designed to streamline online processes."></div>
            <div class="portfolio-item" data-title="Project Two" data-image="https://placehold.co/600x400?text=Project+Two" data-description="A cross-platform mobile app that enhances productivity for users on the go."></div>
            <div class="portfolio-item" data-title="Project Three" data-image="https://placehold.co/600x400?text=Project+Three" data-description="A user-friendly e-commerce platform with a custom CMS."></div>
            <div class="portfolio-item" data-title="Project Four" data-image="https://placehold.co/600x400?text=Project+Four" data-description="A data visualization dashboard for real-time analytics."></div>
            <div class="portfolio-item" data-title="Project Five" data-image="https://placehold.co/600x400?text=Project+Five" data-description="A social networking site with unique features for community engagement."></div>
            <div class="portfolio-item" data-title="Project Six" data-image="https://placehold.co/600x400?text=Project+Six" data-description="A cloud-based solution for secure and scalable data storage."></div>
        </div>
    </div>

    <script>
        // JavaScript to populate portfolio items from the template
        document.querySelectorAll('.portfolio-item').forEach((element) => {
            const template = document.querySelector('#portfolio-item-template').content.cloneNode(true);
            template.querySelector('img').src = element.getAttribute('data-image');
            template.querySelector('h2').textContent = element.getAttribute('data-title');
            template.querySelector('p').textContent = element.getAttribute('data-description');
            element.replaceWith(template);
        });
    </script>
</body>

</html>

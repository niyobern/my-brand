<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>

<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="flex">
            <div class="w-64 h-screen bg-white p-5">
                <div class="flex items-center space-x-4 p-2 mb-5">
                    <span class="text-lg font-semibold text-gray-700">Bernard</span>
                </div>
                <nav>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                    </a>
                    <a href="users.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-users mr-2"></i> Users
                    </a>
                    <a href="articles.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-file-alt mr-3"></i> Articles
                    </a>
                    <a href="enquiries.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-question-circle mr-2"></i> Enquiries
                    </a>
                    <a href="../home.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </nav>
            </div>
            <!-- Main content -->
            <div class="flex-1 p-10">
                <div class="flex justify-between">
                    <!-- Search and user info -->
                    <div class="flex space-x-4">
                        <div class="flex bg-white p-2 rounded">
                            <input type="text" placeholder="Search" class="px-4 py-2 w-80 rounded focus:outline-none">
                            <button class="px-4 text-white bg-blue-500 rounded">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Language and notifications -->
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 bg-white rounded shadow">
                            Admin
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="flex space-x-2">
                            <button class="p-2 bg-white rounded-full shadow">
                                <i class="fas fa-bell text-gray-600"></i>
                            </button>
                            <button class="p-2 bg-white rounded-full shadow">
                                <i class="fas fa-comment-alt text-gray-600"></i>
                            </button>
                            <button class="p-2 bg-white rounded-full shadow">
                                <i class="fas fa-user text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <a class="flex justify-center mt-4" href="newUser.html">
                    <div class="bg-sky-400 p-5 rounded shadow relative text-gray-700 hover:text-white cursor-pointer hover:bg-blue-500">
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-xl font-semibold text-center px-20">Create User</div>
                        </div>
                    </div>
                </a>
                
                <div class="bg-white p-5 rounded shadow mt-4">
                    <div class="text-xl font-semibold text-gray-700 mb-4">Latest Users</div>
                    <div class="py-4 bg-gray-50">
                        <div class="flex flex-col">
                            <div>
                                <div>
                                    <div>
                                        <table>
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Name
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Date
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Title
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Email
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <!-- Repeat for each item -->
                                                <tr>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-900">Bernard Niyomugabo</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">Jan 1, 2024</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">Developer</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">niyobern@jiprovisional.com</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        <a href="#" class="text-indigo-600 hover:text-indigo-900 mx-2">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <a href="#" class="text-red-600 hover:text-red-900 mx-2">
                                                            <i class="fas fa-trash"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                <!-- Repeat for each post/user -->
                                                <tr>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-900">Hary Maguire</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">Feb 12, 2024</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">Footballer</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-500">maguire@gmail.com</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        <a href="#" class="text-indigo-600 hover:text-indigo-900 mx-2">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <a href="#" class="text-red-600 hover:text-red-900 mx-2">
                                                            <i class="fas fa-trash"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
